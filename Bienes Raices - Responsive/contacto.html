<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Bienes Raices</title>
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/"><img src="img/logo.svg" alt="Logotipo de bienes raices"> </a>
                <div class="mobile-menu">

                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Icono menu">
                    </a>
                </div>
                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!--Barra-->
        </div>
        <!--Contenedor-->
    </header>
    <h1 class="fw-300 centrar-texto">Contacto
    </h1>
    <img src="img/destacada3.jpg" alt="">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llenar formulario de contacto</h2>
        <form action="" method="post">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="txtnombre">Nombre : </label>
                <input type="text" id="txtnombre" placeholder="Tu nombre">

                <label for="txtemail">Email : </label>
                <input type="email" name="" id="txtemail" placeholder="Tu correo electronico">

                <label for="txttelefono">Telefono : </label>
                <input type="tel" name="" id="txttelefono" placeholder="Tu telefono">

                <label for="txtmensage">Mensage : </label>
                <textarea name="" id="txtmensage"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion sobre propiedad</legend>

                <label for="opciones">Vende o compra</label>
                <select name="opciones" id="">
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                    <option value="" selected disabled>-- Seleccione --</option>
                </select>

                <label for="txtpresupuesto">Presupuesto : </label>
                <input type="number" name="" id="txtpresupuesto" min="0" placeholder="Tu presupuesto">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado : </p>

                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" id="telefono" value="telefono">

                    <label for="correo">Correo</label>
                    <input type="radio" name="contacto" id="correo" value="correo">
                </div>
                <p>Si eligio telefono, eliga la fecha y la hora</p>
                <label for="idfecha">Fecha : </label>
                <input type="date" id="idfecha">

                <label for="hora">Hora : </label>
                <input type="time" name="" id="hora" min="06:00" max="20:00">

            </fieldset>
            <div class="btn-form">
                <input type="submit" value="Enviar" class="boton-verde boton">
            </div>

        </form>
    </main>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <p>Todos los derechos reservados 2020 &copy;</p>
        </div>
    </footer>
</body>

</html>
